                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:home()"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="javascript:payFee()"><i class="far fa-money-bill-alt"></i>Pay Fee</a>

                        <li class="nav-item">

                        <li class="nav-item">

        <!-- body -->
        <div class="column">
            <div class="content">
                <center><h1 id="h1">Pay Fee</h1>                     
                <table id="recipient">                    
                    <tr>
                        <th>Batch Time</th>
                        <td>
                            <select id="batch" >
                                <option value="Morning1">6-7 AM</option>
                                <option value="Morning2">7-8 AM</option>
                                <option value="Morning3">8-9 AM</option>
                                <option value="Evening1">5-6 PM</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Fee</th>
                        <td><input type="number" value="500.00" disabled/></td>
                    </tr>
                    <tr>
                        <th>Gateway</th>
                        <td>
                            <select id="feeStatus" >
                                <option value="true">Card</option>
                                <option value="true">UPI</option>
                                <option value="true">NetBanking</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <div id="btn">
                    <button onclick="mainFunc()">Proceed to Gateway</button>
                </div>
            </center>
            </div>          
        </div>            
        
        
        <!-- partial -->
