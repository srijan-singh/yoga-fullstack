<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>
            Member Register
        </title>
    <meta charset="UTF-8">
    <meta name="description" content="CRUD based application which will allow you to manage your profile and pay yoga class fee.">
        <link rel="icon" type="image/x-icon" href="../../../res/favicon.ico">
        
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
        <link rel="stylesheet" href="../../style/style.css">
        <script src="../../script/member.js"></script>
        <script src="../../script/member/register_member.js"></script>
    </head>
    <body>
        <!-- partial:index.partial.html -->
        <nav class="navbar navbar-expand-custom navbar-mainbg">
                <a class="navbar-brand navbar-logo" href="#">Adiyogi</a>
                <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:login()"><i class="fas fa-sign-in-alt"></i>Log In</a>
                        </li>                        
                        <li class="nav-item active">
                            <a class="nav-link" href="javascript:register()"><i class="fa fa-user-plus" aria-hidden="true"></i>Register</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <!-- body -->    
            <div class="column">
                <div class="content">
                    <center><h1>Member Registration</h1>                     
                    <table class="center">
                        <tr>
                            <th>Email</th>
                            <td><input type="email" id="id" required></td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td><input type="text" id="name" required></td>
                        </tr>
                        <tr>
                            <th>Age</th>
                            <td><input type="number" id="age" min="18" max="65" required></td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td>
                                <select id="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td><input type="text" id="address" required></td>
                        </tr>
                        <tr>
                            <th>Pin</th>
                            <td><input type="text" id="pin" minlength="6" maxlength="6" required></td>
                        </tr>
                        <tr>
                            <th>Mobile</th>
                            <td><input type="text" id="mobile" minlength="10" maxlength="10" required></td>
                        </tr>
                    </table>
                    <button onclick="mainFunc()">Register</button>
                </center>
                </div>          
            </div>                           
        <!-- partial -->
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
        <script src='../../script/script.js'></script>

    </body>
</html>
